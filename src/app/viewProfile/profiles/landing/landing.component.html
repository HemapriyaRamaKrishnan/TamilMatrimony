<nb-layout>
    <nb-layout-column>
        <div class="row">
            <div class=" col-xl-7 col-lg-7 col-md-8 col-12 mx-auto p-5 m-3">
                <nb-card class="p-3" [nbSpinner]="isLoading">
                    <owl-carousel-o [options]="customOptions">
                        <ng-container *ngFor="let item of userData">
                            <ng-template carouselSlide>
                                <div class="row">
                                    <div class="col-12 p-0">
                                        <nb-card class="p-3 m-2 rounded" style="border: none;">
                                            <img [src]="item.image" alt="userImage" class="image-cursor"
                                                (click)="clickNext(item)">
                                            <div class="p-2">
                                                <h4 class="mt-3">{{item?.name}}</h4>
                                                <div class="d-flex">
                                                    <div>
                                                        <span class="fw-bold">{{item?.age}}, {{item?.height}},
                                                            {{item?.Religion}}, {{item?.caste}},</span>
                                                        <div>
                                                            <span class="fw-bold">{{item?.Qualification}},
                                                                {{item?.Profession}}, {{item?.city}}, </span>
                                                        </div>
                                                        <div>
                                                            <span class="fw-bold">{{item?.state}},
                                                                {{item?.country}}.</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="d-flex py-2">
                                                    <div>
                                                        <button nbButton shape="round" class="w-100" status="warning"
                                                            (click)="clickNext(item,'image')">Yes</button>
                                                    </div>
                                                    <div class="ps-2">
                                                        <button nbButton shape="round" class="w-100"
                                                            status="basic">No</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </nb-card>
                                    </div>
                                </div>

                            </ng-template>
                        </ng-container>
                    </owl-carousel-o>
                </nb-card>
            </div>
        </div>
    </nb-layout-column>
</nb-layout>

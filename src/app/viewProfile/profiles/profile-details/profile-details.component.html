<nb-layout>
    <nb-layout-column>
        <div class="row">
            <div class=" col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12  mx-auto p-5 m-3">
                <nb-card size="medium" class="shadow p-3" [nbSpinner]="isLoading" *ngIf="!!userData">
                    <img [src]="userData?.image" alt="">
                    <h4 class="mt-3">{{userData?.name}}</h4>
                    <div class="d-flex">
                        <div>
                            <span class="fw-bold">{{userData?.age}}, {{userData?.height}}, {{userData?.Religion}},
                                {{userData?.caste}},</span>
                            <div>
                                <span class="fw-bold">{{userData?.Qualification}}, {{userData?.Profession}},
                                    {{userData?.city}}, </span>
                            </div>
                            <div>
                                <span class="fw-bold">{{userData?.state}}, {{userData?.country}}</span>
                            </div>
                        </div>
                    </div>
                </nb-card>
            </div>
        </div>
    </nb-layout-column>
</nb-layout>

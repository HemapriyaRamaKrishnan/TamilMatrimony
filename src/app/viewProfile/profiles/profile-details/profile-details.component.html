<nb-layout>
    <nb-layout-column>
        <div class="row">
            <div class=" col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12  mx-auto p-5 m-3">
                <nb-card size="large" class="shadow p-0 border" [nbSpinner]="isLoading" *ngIf="!!userData">
                    <img [src]="userData?.image" alt="" class="border rounded-top">
                    <div class="p-2">
                        <h4 class="mt-3">{{userData?.name}}</h4>
                        <div class="d-flex py-2">
                            <div>
                                <span class="fw-bold">{{userData?.age}}, {{userData?.height}}, {{userData?.Religion}},
                                    {{userData?.caste}},</span>
                                <div>
                                    <span class="fw-bold"> <span class="fw-bold">{{userData?.state}}, {{userData?.country}}</span>{{userData?.Qualification}}, {{userData?.Profession}},
                                        {{userData?.city}}, </span>
                                </div>
                                <div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </nb-card>
            </div>
        </div>
    </nb-layout-column>
</nb-layout>
